<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Address Form</title>
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <script src="https://yubinbango.github.io/yubinbango/yubinbango.js" charset="UTF-8"></script>
</head>
<body>
  <form class="h-adr address-form">
    <div class="p-country-name" style="display:none;">Japan</div>
    <div class="zip-code-container">
      <div class="zip-code-sign">〒</div>
      <input type="text" class="p-postal-code" size="3" maxlength="3" placeholder="000">
      <div class="zip-code-delimiter">―</div>
      <input type="text" class="p-postal-code" size="4" maxlength="4" placeholder="0000">
    </div>
    <input type="text" class="p-region p-locality p-street-address p-extended-address" placeholder="地域・市区町村・番地・建物名などを入力してください" />
    <button type="submit" class="submit-button">送信</button>
  </form>
</body>
</html>
